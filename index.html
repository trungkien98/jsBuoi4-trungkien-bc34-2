<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bai1">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
          <div class="card-header">
            <h1 class="fs-4 text-center bg-success">Bài 1</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <h2 class="text-center fs-3">Date</h2>
              <input type="number" class="form-control" id="day" />
            </div>
            <div class="form-group">
              <h2 class="text-center fs-4">Month</h2>
              <input type="number" class="form-control" id="month" />
            </div>
            <div class="form-group">
              <h2 class="text-center fs-4">Year</h2>
              <input type="number" class="form-control" id="year" />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary mt-2" type="button" id="btnTmr">
                Ngày mai
              </button>
              <button class="btn btn-primary mt-2" type="button" id="btnYtd">
                Hôm qua
              </button>
            </div>
          </div>
          <div class="card-footer">
            <div class="" id="showNextDay"></div>
            <div class="" id="showPreDay"></div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <section class="bai2">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
          <div class="card-header">
            <h1 class="fs-4 text-center bg-warning">Bài 2</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <h2 class="text-center fs-4">Month</h2>
              <input type="number" class="form-control" id="month2" />
            </div>
            <div class="form-group">
              <h2 class="text-center fs-4">Year</h2>
              <input type="number" class="form-control" id="year2" />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn btn-primary mt-2"
                type="button"
                id="btnCountDay"
              >
                Đếm số ngày trong tháng
              </button>
            </div>
          </div>
          <div class="card-footer">
            <div class="" id="showDay"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="bai3">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
          <div class="card-header">
            <h1 class="fs-4 text-center bg-warning">Bài 3</h1>
          </div>
          <div class="card-body">
            <div class="form-group">
              <h2 class="text-center fs-4">Nhập số vào đây</h2>
              <input type="number" class="form-control" id="number" />
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary mt-2" type="button" id="btnSpell">
                Đánh vần
              </button>
            </div>
          </div>
          <div class="card-footer">
            <div class="" id="showSpell"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="bai4">
      <div class="d-flex justify-content-center mt-5">
        <div class="card w-50">
          <div class="card-header">
            <h1 class="fs-4 text-center bg-warning">Bài 4</h1>
          </div>
          <div class="card-body">
            <div>
              <h2 class="text-center fs-4">Học sinh 1</h2>
              <div class="d-flex">
                <div class="form-group">
                  <input type="text" class="form-control" id="name1" />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="x1"
                    placeholder="X"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="y1"
                    placeholder="Y"
                  />
                </div>
              </div>
            </div>
            <div>
              <h2 class="text-center fs-4">Học sinh 2</h2>
              <div class="d-flex">
                <div class="form-group">
                  <input type="text" class="form-control" id="name2" />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="X"
                    id="x2"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="y"
                    id="y2"
                  />
                </div>
              </div>
            </div>
            <div>
              <h2 class="text-center fs-4">Học sinh 3</h2>
              <div class="d-flex">
                <div class="form-group">
                  <input type="text" class="form-control" id="name3" />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="x"
                    id="x3"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="y"
                    id="y3"
                  />
                </div>
              </div>
            </div>
            <div>
              <h2 class="text-center fs-4">Trường học</h2>
              <div class="d-flex">
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="schoolX"
                    placeholder="X"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="schoolY"
                    placeholder="y"
                  />
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn btn-primary mt-2"
                type="button"
                id="btnCountDis"
              >
                Tính độ dài
              </button>
            </div>
          </div>
          <div class="card-footer">
            <div class="" id="showDistance"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
